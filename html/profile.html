<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Приклад пагінації</title>
    <style>
        .pagination {
            list-style-type: none;
            display: flex;
            justify-content: center;
        }
        .pagination li {
            margin: 0 5px;
        }
        .pagination a {
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #ddd;
            color: #333;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
    </style>
</head>
<body>
    <section class="sectionBox">
        <h1 class="fw-lighter">Транзакції</h1>
        <div class="container">
            <table class="table table-striped table-hover" id="transactionData">
                <thead>
                    <tr>
                      <th>Date</th>
                      <th>Name</th>
                      <th>To</th>
                      <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <ul id="transactionPages" class="pagination justify-content-center">
            </ul>
        </div>            
    </section>

    <script>
        const urlTransactionsRequest = 'https://moneyguard-fc72823844dd.herokuapp.com/main/api/transaction/';

        document.addEventListener('DOMContentLoaded', () => {
            loadTransactionPages();
        });

        function loadTransactionPages() {
            fetch(urlTransactionsRequest + '0')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Мережева відповідь не була успішною');
                    }
                    return response.json();
                })
                .then(response => {
                    const pageCounts = response.data.totalPages;
                    const pageContainer = document.getElementById('transactionPages');

                    for (let i = 0; i < pageCounts; i++) {
                        const pageLink = document.createElement('a');
                        pageLink.classList.add('page-link');
                        pageLink.setAttribute('data-page', i);
                        pageLink.textContent = 'Сторінка ' + (i + 1);

                        const listItem = document.createElement('li');
                        listItem.classList.add('page-item');
                        listItem.appendChild(pageLink);

                        pageContainer.appendChild(listItem);
                    }

                    pageContainer.addEventListener('click', function(event) {
                        if (event.target.classList.contains('page-link')) {
                            const page = parseInt(event.target.getAttribute('data-page'));
                            loadTransactionData(page);

                            // Оновлення активного посилання
                            document.querySelectorAll('.page-link').forEach(link => link.classList.remove('active'));
                            event.target.classList.add('active');
                        }
                    });

                    // Завантаження першої сторінки за замовчуванням
                    loadTransactionData(0);
                    // Встановлення першого посилання активним
                    pageContainer.querySelector('a[data-page="0"]').classList.add('active');
                })
                .catch(error => {
                    console.error('Не вдалося завантажити сторінки:', error);
                });
        }

        function loadTransactionData(page) {
            const dataContainer = document.querySelector('#transactionData tbody');
            dataContainer.innerHTML = '';

            fetch(urlTransactionsRequest + page)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Мережева відповідь не була успішною');
                    }
                    return response.json();
                })
                .then(response => {
                    console.log(response.data.content); // Логування вмісту відповіді для перевірки імен властивостей
                    response.data.content.forEach(item => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.dateTimeOfTransaction}</td>
                            <td>${item.nameOfTransaction}</td>
                            <td>${item.toCardNumber}</td>
                            <td>${item.howMuch}</td>
                        `;
                        dataContainer.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Не вдалося завантажити дані:', error);
                });
        }
    </script>
</body>
</html>
