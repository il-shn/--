<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Currency Exchange</title>
</head>
<body>
<h2>Currency Exchange Form</h2>
<form action="/currencyExchange" method="post">
    <label for="currencyNameFrom">Currency From:</label>
    <select id="currencyNameFrom" name="currencyNameFrom" required>
        <option value="" disabled selected>Select currency to exchange from</option>
        <option th:each="currency : ${currencySet}" th:value="${currency}" th:text="${currency}"></option>
    </select>
    <br><br>
    <label for="currencyNameTo">Currency To:</label>
    <select id="currencyNameTo" name="currencyNameTo" required>
        <option value="" disabled selected>Select currency to exchange to</option>
        <option th:each="currency : ${currencySet}" th:value="${currency}" th:text="${currency}"></option>
    </select>
    <br><br>
    <label for="transferAmount">Transfer Amount:</label>
    <input type="number" id="transferAmount" name="transferAmount" step="0.01" required>
    <br><br>
    <button type="submit">Exchange</button>
</form>
</body>
</html>
