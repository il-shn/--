<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoneyGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
      <div class="mainBlock vh-100">
        <div class="sideBar d-flex flex-column flex-shrink-0 p-3 text-bg-light">
            <a href="#" class="d-flex justify-content-around mb-3 mb-md-0 me-md-auto text-secondary text-decoration-none">
              <span class="brandName fs-4">MoneyGuard</span>
              <img src="/images/profil.png" alt="" id="slidebarImg">
            </a>
            <hr>
            <div class="list-group list-group-flush">
              <a href="/main/" class="list-group-item  list-group-item-action">
                <i class="fa-brands fa-fort-awesome"></i>Main</a>
              <a href="/main/moneyTransfer/card" class="list-group-item list-group-item-action">
                <i class="fa-regular fa-credit-card"></i>Card Transfers</a>
              <a href="/main/moneyTransfer/IBAN" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-receipt"></i>IBAN Transfers</a>
              <a href="/main/credit
              " class="list-group-item list-group-item-action">
              <i class="fa-solid fa-coins"></i>Credit</a>
              <a href="/main/deposit" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-sack-dollar"></i>Deposit</a>
              <a href="/main/savingJar" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-shield-halved"></i>Saving Jar</a>
              <a href="/main/currencyExchange" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-money-bill-transfer"></i>Exchange</a>
            </div>
        </div>
              
        <main>
        <div class="wrapper">

          <section class="sectionBox">
            <div class="containeR">
              <form  id="currencyForm">

                <h1 class="fw-lighter">Money Transfer to IBAN Form</h1>
                            
                  <label for="currencyName fw-light text-body-secondary">Currency Name:</label>
                  <select class="form-select selectCustom currencyList" size="5" aria-label="Size 5 select example" id="" action="">
                  </select>

                  <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1">IBAN:</span>
                      <input type="text" class="form-control" placeholder="UA 833052990000026005046808703" aria-label="Username" aria-describedby="basic-addon1" id="toIBAN" required>
                  </div>
                              
                  <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="" aria-label="Recipient's username" step="1" id="transferAmount" aria-describedby="basic-addon2" required>
                    <span class="input-group-text" id="basic-addon2">Transfer Amount</span>
                  </div>
                            
                  <button type="submit" class="btn btn-secondary">Submit</button>
              </form>
            </div>
          </section>
        </div>

          <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5 text-black" id="staticBackdropLabel">Notification</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p class="text-black"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        </main>
        <script src="https://kit.fontawesome.com/fc97c7b5f6.js" crossorigin="anonymous"></script>
        <script src="/js/moneyTransferIBAN.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        </div>
    </body>
</html>
