<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoneyGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body class="height100vh">
      <main>
            <div class="sideBar height100vh">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-light" style="width: 280px; height: 100%; min-height: 660px;">
                <a href="#" class="d-flex justify-content-around mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">MoneyGuard</span>
                <img src="/images/profil.png" alt="" id="slidebarImg">
            </a>
            <hr>
            <div class="list-group list-group-flush">
              <a href="/moneyTransfer/getMineCurrency" class="list-group-item list-group-item-action">Mine Currencies</a>
              <a href="/main/moneyTransfer/card" class="list-group-item list-group-item-action">Money Card Transfers</a>
              <a href="/main/moneyTransfer/IBAN" class="list-group-item list-group-item-action">Money IBAN Transfers</a>
              <a href="/main/credit
              " class="list-group-item list-group-item-action">Credit</a>
              <a href="/main/deposit" class="list-group-item list-group-item-action">Deposit</a>
              <a href="/main/savingsJar" class="list-group-item list-group-item-action">Saving Jar</a>
              <a href="/main/currencyExchange" class="list-group-item list-group-item-action">Exchange</a>
            </div>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Separated link</a></li>
            </ul>                  
            <hr>
            <div class="dropdown">
              <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle show" data-bs-toggle="dropdown" aria-expanded="true">
                    <img src="/images/helmet3.png" alt="" width="32" height="32" class="rourounded-circle me-2">
                    <strong>Elijah Rope</strong>
                </a>
                </div>
            </div>
            </div>
            
            <div class="mainBlock">
            <div class="wrapper">

                    <section class="sectionBox">
                    <div class="container">
                        <form action="/moneyTransfer/cardTransfer
                        " method="post" id="currencyForm">

                            <h1 class="fw-lighter">Exchange</h1>
                                <h6 class="fw-light text-body-secondary">
                                    Your available accounts:
                                </h6>
                                <h7 class="fw-light text-body-secondary">
                                    From:
                                </h7>
                                <label for="currencyNameFrom"></label>
                                <select class="form-select selectCustom currencyList" size="5" aria-label="Size 5 select example" id="currencyNameFrom" action="">
                                </select>
                                
                                <h7 class="fw-light text-body-secondary">
                                    to:
                                </h7>
                                <label for="currencyNameTo"></label>
                                <select class="form-select selectCustom currencyList" size="5" aria-label="Size 5 select example" id="currencyNameTo" action="">
                                </select>
                                  
                                  <div class="input-group mb-3">
                                    <input type="number" class="form-control" placeholder="" step="0.01" aria-label="Recipient's username" id="transferAmount" aria-describedby="basic-addon2" required>
                                    <span class="input-group-text fw-light text-body-secondary" id="basic-addon2">Transfer Amount</span>
                                  </div>
                                
                                <button type="submit" class="btn btn-secondary">Submit</button>
                        </form>
                    </div>
                    </section>
                </div>
                </div>
        <script src="/js/exchange.js"></script>
        </main>
    </body>
</html>
