<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoneyGuard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
      <div class="mainBlock">
        <div class="sideBar d-flex flex-column flex-shrink-0 p-3 text-bg-light">
          <a href="#" class="d-flex justify-content-around mb-3 mb-md-0 me-md-auto text-secondary text-decoration-none">
            <span class="brandName fs-4">MoneyGuard</span>
            <img src="/images/profil.png" alt="" id="slidebarImg">
          </a>
          <hr>
          <div class="list-group list-group-flush">
            <a href="/main/" class="list-group-item  list-group-item-action">
              <i class="fa-brands fa-fort-awesome"></i>Main</a>
            <a href="/main/moneyTransfer/card" class="list-group-item list-group-item-action">
              <i class="fa-regular fa-credit-card"></i>Card Transfers</a>
            <a href="/main/moneyTransfer/IBAN" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-receipt"></i>IBAN Transfers</a>
            <a href="/main/credit
            " class="list-group-item list-group-item-action">
            <i class="fa-solid fa-coins"></i>Credit</a>
            <a href="/main/deposit" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-sack-dollar"></i>Deposit</a>
            <a href="/main/savingJar" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-shield-halved"></i>Saving Jar</a>
            <a href="/main/currencyExchange" class="list-group-item list-group-item-action">
              <i class="fa-solid fa-money-bill-transfer"></i>Exchange</a>
          </div>
      </div>
          
            <main>
            <div class="wrapper">

                    <section class="sectionBox">
                    <div class="container">
                        <form action="/moneyTransfer/cardTransfer
                        " method="post" id="currencyForm">

                            <h1 class="fw-lighter">Exchange</h1>
                                <h6 class="fw-light text-body-secondary">
                                    Your available accounts:
                                </h6>
                                <h7 class="fw-light text-body-secondary">
                                    From:
                                </h7>
                                <label for="currencyNameFrom"></label>
                                <select class="form-select selectCustom currencyList" size="5" aria-label="Size 5 select example" id="currencyNameFrom" action="">
                                </select>
                                
                                <h7 class="fw-light text-body-secondary">
                                    to:
                                </h7>
                                <label for="currencyNameTo"></label>
                                <select class="form-select selectCustom currencyList" size="5" aria-label="Size 5 select example" id="currencyNameTo" action="">
                                </select>
                                  
                                  <div class="input-group mb-3">
                                    <input type="number" class="form-control" placeholder="" step="0.01" aria-label="Recipient's username" id="transferAmount" aria-describedby="basic-addon2" required>
                                    <span class="input-group-text fw-light text-body-secondary" id="basic-addon2">Transfer Amount</span>
                                  </div>
                                
                                <button type="submit" class="btn btn-secondary">Submit</button>
                        </form>
                    </div>
                    </section>
                </div>
              </main>
            <script src="https://kit.fontawesome.com/fc97c7b5f6.js" crossorigin="anonymous"></script>
          <script src="/js/exchange.js"></script>
        </div>
    </body>
</html>
