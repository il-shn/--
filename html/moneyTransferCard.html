<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Money Transfer</title>
</head>
<body>
<h2>Money Transfer Form</h2>
<form id="transferForm" action="/getMineCurrency/cardTransfer" method="post">
    <label for="currencyName">Currency Name:</label>
    <select id="currencyName" name="currencyName" required>
        <option value="" disabled selected>Select your currency</option>
        <option th:each="currency : ${currencySet}" th:value="${currency}" th:text="${currency}"></option>
    </select>
    <br><br>
    <label for="toCardNumber">To Card Number:</label>
    <input type="text" id="toCardNumber" name="toCardNumber" required/>
    <br><br>
    <label for="transferAmount">Transfer Amount:</label>
    <input type="number" id="transferAmount" name="transferAmount" step="0.01" required/>
    <br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
